<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<!--Модальное окно для панели навигации-->
    <div th:fragment="nav-modal">
        <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{reg.signIn}">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{'/signin'}" method="post">
                            <div class="form-group">
                                <label for="input-phone" class="col-form-label" th:text="#{order.phone}">Phone:</label>
                                <input id="input-phone" type="text" class="form-control" name="phone" pattern="\++\d{11}">
                                <small th:text="#{reg.phone.rec}"></small>
                            </div>
                            <div class="form-group">
                                <label for="input-password" class="col-form-label" th:text="#{nav.password}">Password:</label>
                                <input id="input-password" class="form-control" type="password" name="password" minlength="5">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success" th:text="#{reg.signIn}">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--Модальное окно для покупки в один клик в корзине-->
    <div th:fragment="cart-modal">
        <div class="modal fade" id="oneClick" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{order.oneClickPurchase}">One ckick purchasen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{'/oneclick'}" method="post">
                            <div class="form-group">
                                <label for="input-phone" class="col-form-label" th:text="#{order.phone}">Phone:</label>
                                <input id="input-phone" type="text" class="form-control" name="phone" pattern="\++\d{11}">
                                <small th:text="#{reg.phone.rec}"></small>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success" th:text="#{reg.signIn}">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
