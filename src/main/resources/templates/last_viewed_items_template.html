<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>last_viewed_items_template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:fragment="lastItems">
        <h4>Last viewed items</h4>
        <div class="card-deck">
            <div class="card" th:each="item:${lastViewedItemsList}" style="max-width: 17% ">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.getTitle()}">Card title</h5>
                    <p class="card-text">Item description.</p>
                    <p class="card-text"><small class="text-muted" th:text="${item.price}">Price</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
