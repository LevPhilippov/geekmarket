<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8"/>
        <title>Items</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Welcome to the Store!</h1>
            <div th:replace="~{navigation :: navigation('Cart')}"></div>
            <!--    Блок демонстрации результата-->
            <div th:if="${!cartItemsMap.isEmpty()}">
                <h2 >Cart:</h2>
                <table class="table table-hover" >
                    <thead class="thead-dark">
                        <tr>
                            <th>Название</th>
                            <th>Price</th>
                            <th>Количество</th>
                            <th>Total price</th>
                            <th/>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cartItem: ${cartItemsMap.values()}">
                            <td th:text="${cartItem.getItem().getTitle()}"/>
                            <td th:text="${cartItem.getItem().getPrice()}"/>
                            <td th:text="${cartItem.getQuantity()}"/>
                            <td th:text="${cartItem.getPosPrice()}"/>
                            <td>
                                <a th:href="@{'/cart/delete?id=' + ${cartItem.getItem().getId()}}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p sec:authorize="isAuthenticated()"><a class="btn btn-success" th:href="@{/cart/save}">Save order</a></p>
            <!--    Блок демонстрации результата-->
        </div>
    </body>
</html>
